<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" class="num">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello! I am a %s!', 'poop');

    // Styled
    console.log('%c I am very colorful', 'color: red;')

    // warning!
    console.warn('be careful!')

    // Error :|
    console.error('you\'ve got an error');

    // Info
    console.info('some info for you');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('num'), 'That is wrong!');

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together

    // counting

    // timing

  </script>
</body>
</html>
